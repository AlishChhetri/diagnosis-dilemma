<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock in Your Answer</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .modal {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .modal-content h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .form {
            display: flex;
            flex-direction: column;
        }

        .form label {
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .form input[type="text"] {
            padding: 0.7rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            outline: none;
        }

        .btn {
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .cancel-btn {
            background-color: #f44336;
            margin-top: 10px;
        }

        .cancel-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="modal">
        <div class="modal-content">
            <h2>Lock in Your Answer</h2>
            <form method="POST" class="form">
                <label for="guess">Enter your guess for the disease:</label>
                <input type="text" id="guess" name="guess" required placeholder="e.g. Migraine">
                <button type="submit" class="btn">Submit Answer</button>
            </form>

            <form method="GET" action="{{ url_for('main.chat') }}" class="form">
                <button type="submit" class="btn cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
</body>

</html>
